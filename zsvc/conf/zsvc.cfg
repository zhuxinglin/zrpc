// 全局配置
global{
    work_thread_count 0;    // 线程数，0表示创建cpu个
    coroutine_sp 1M;        // 协程栈大小
    so_uninstall_interval 30; // 卸载旧原so间隔时间

// log config
    log_level debug;             // off all fatal error warn info debug
    log_dir ./log/;
    log_write_mode file:print;    // file:tcp:uinx:udp:print
    log_file_max_size 10M;
//    log_net_addr 127.0.0.1:12345;  // /tmp/xxx.sock
//    log_net_ver 4;
}

server{
    protocol tcp:http;
    listen :9898;
    tcp_ver 4;
    connect_timeout 30;
    server_name testhttp;
}

server{
    protocol unix:http;
    listen /tmp/jsvc;
    connect_timeout 30;
    server_name testunix;
}

server{
    protocol tcps:http;
    listen :6969;
    tcp_ver 4;
    connect_timeout 30;
    ssl_cert /root/zxl/zsvc/conf/cert.pem;
    ssl_key /root/zxl/zsvc/conf/key.pem;
    server_name testssl;
}
